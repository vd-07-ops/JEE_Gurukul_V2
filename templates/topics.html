{% extends "base.html" %}

{% block title %}{{ subject|title }} Topics - JEE Gurukul{% endblock %}

{% block content %}
<div class="container">
    <div class="row mb-4">
        <div class="col">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
                    <li class="breadcrumb-item active">{{ subject|title }} Topics</li>
                </ol>
            </nav>
        </div>
    </div>
    
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm p-4 mb-4">
                <h2 class="mb-4 text-primary">{{ subject|title }} Topics</h2>
                <div class="list-group">
                    {% for topic in topics %}
                        <a href="{{ url_for('start_test', subject=subject, topic=topic) }}" class="list-group-item list-group-item-action mb-2 rounded">{{ topic|title }}</a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
