{% extends "base.html" %}

{% block title %}Sign Up - JEE Gurukul{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm p-4 mt-5">
                <h2 class="mb-4 text-center text-primary">Sign Up for JEE Gurukul</h2>
                <form method="POST" action="{{ url_for('signup') }}">
                    <div class="mb-3">
                        <label for="full_name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="full_name" name="full_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                </form>
                <div class="text-center mt-3">
                    <a href="{{ url_for('login') }}">Already have an account? Login</a>
                </div>
                <div class="text-center mt-3">
                    <a href="{{ url_for('google_login') }}" class="btn btn-outline-danger w-100"><i class="fab fa-google me-2"></i>Sign up with Google</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% block extra_js %}
<script>
document.querySelector('form').addEventListener('submit', function(e) {
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm_password').value;
    
    if (password !== confirmPassword) {
        e.preventDefault();
        alert('Passwords do not match!');
    }
    
    if (password.length < 8) {
        e.preventDefault();
        alert('Password must be at least 8 characters long!');
    }
});
</script>
{% endblock %}
{% endblock %}
